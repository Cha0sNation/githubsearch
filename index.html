<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
    <script src="ui.js" defer></script>
    <script src="github.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container mt-2">
        <div class="card card-body" id="content">
            <h1 class="card-title">GitHub Finder</h1>
            <p class="card-text lead">Search GitHub users and get their most popular repos</p>
            <input type="text" class="form-control" placeholder="Search users..." id="input">
        </div>
    </div>
    <div class="container mt-2" id="profileOutput"></div>
</body>
</html>
